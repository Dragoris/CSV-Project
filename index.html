<!DOCTYPE html>
<html>
<head>
	<title>CSV Insights</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.dropbox.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">



</head>
<body>
	<div class="container">
		<center><h2>CSV Insights</h2></center>
		<center><input type="file" id="csv-file" name="files"/></center>

		<center>
			<div id="download_wrapper" class="d-none">
				<h2>text wont be deleted out of the file_holder</h2>
				<div id="file_holder"></div>
			</div>
			</center>
		<div id="table_tabs" class="d-none">
			<ul class="nav nav-tabs" role="tablist">
		    	<li class="nav-item">
		    		<a class="nav-link active" id="img_tab" data-toggle="tab" href="#img_content" role="tab">Images</a>
		    	</li>
		    	<li class="nav-item">
		    		<a class="nav-link" id="order_tab" data-toggle="tab" href="#order_content" role="tab">Orders</a>
		    	</li>
		    	<li class="nav-item">
		    		<a class="nav-link" id="album_tab" data-toggle="tab" href="#album_content" role="tab">Albums</a>
		    	</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade show active" id="img_content" role="tabpanel">
					<table id="csv_table_0" class="tablesorter"></table>
				</div>
				<div class="tab-pane fade" id="order_content" role="tabpanel">
					<table id="csv_table_1" class="tablesorter"></table>
				</div>
				<div class="tab-pane fade" id="album_content" role="tabpanel">
					<table id="csv_table_2" class="tablesorter"></table>
				</div>
			</div>
		</div>
		<div id="table_placeholder">
			<img src="https://photos.smugmug.com/photos/i-4BxGqLN/0/84a5dcaa/O/i-4BxGqLN.jpg">
		</div>
	</div>


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="papaparse.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.widgets.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


	<script type="text/javascript" src="index.js"></script>

  	



</body>
</html>
